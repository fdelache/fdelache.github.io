<head>
    {% if page.title %}
        <title>{{ page.title }} | Test Page</title>
        <meta property="og:title" content="{{ page.title }} | Test Page" />
    {% else %}
        <title>Test Page: Don't Panic</title>
        <meta property="og:title" content="Test Page: Don't Panic" />
    {% endif %}
    {% if page.description %}
        <meta name="description" content="{{ page.description }}">
        <meta property="og:description" content="{{ page.description }}" />
    {% else %}
        <meta name="description" content="This is a dangerous site.">
        <meta property="og:description" content="This is a dangerous site." />
    {% endif %}
    <link href="/favicon.png" rel="icon">
    <link href="/apple-touch-icon.png" rel="apple-touch-icon">
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:100" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" rel="stylesheet">
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
</head>
